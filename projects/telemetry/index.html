<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telemetry Demo</title>
  <link rel="stylesheet" href="../../css/base.css">
  <style>
    .demo-wrap { padding: 16px; }
    .charts { display: grid; grid-template-columns: repeat(12, 1fr); gap: 10px; }
    .bar { grid-column: span 3; height: 120px; border-radius: 12px; background: var(--bg-elev); border: 1px solid var(--stroke); display:flex; align-items:flex-end; overflow:hidden; }
    .bar > span { display:block; width:100%; background: linear-gradient(180deg, #89b5ff, #3f8cff); transition: height .3s ease; }
    .label { font-size: 12px; color: var(--ink-3); margin-top: 6px; text-align:center; }
  </style>
</head>
<body>
  <div class="demo-wrap">
    <h3 style="margin:0 0 8px;">Live Telemetry (simulated)</h3>
    <div id="charts" class="charts"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
